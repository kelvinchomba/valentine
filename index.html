<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: rgba(0,0,0,0.25);
      padding: 28px 22px;
      border-radius: 22px;
      width: 90%;
      max-width: 340px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
      z-index: 2;
    }

    h1 { font-size: 26px; margin-bottom: 12px; }
    p  { font-size: 16px; line-height: 1.6; margin-bottom: 24px; }

    button {
      font-size: 17px;
      padding: 12px 26px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
    }

    #yes { background: #2ecc71; color: white; }
    #no  { background: #e74c3c; color: white; position: absolute; }

    .hint { font-size: 13px; opacity: 0.85; margin-top: 10px; }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear forwards;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 0.9; }
      to   { transform: translateY(-110vh) scale(1.6); opacity: 0; }
    }
  </style>
</head>

<body>

  <!-- Floating hearts -->
  <script>
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }, 500);
  </script>

  <!-- üéµ MP3 Audio Player -->
  <audio id="loveSong" preload="auto">
    <source src="unanifaa.mp3" type="audio/mpeg">
    Your browser does not support audio.
  </audio>

  <div class="card">
    <h1>Hey My Love üíï</h1>
    <p>
      From my heart to this screen‚Ä¶<br>
      Every smile of yours means everything to me.<br><br>
      Will you be my Valentine, Peace? üåπ
    </p>

    <button id="yes" onclick="sayYes()">Yes üíñ</button>
    <button id="no" onmouseover="moveNo()">No üòÖ</button>

    <div class="hint">üí° Music starts when you say YES üé∂</div>
  </div>

  <script>
    let musicStarted = false;
    const song = document.getElementById("loveSong");

    function moveNo() {
      const btn = document.getElementById("no");
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      btn.style.left = x + "px";
      btn.style.top = y + "px";
    }

    function sayYes() {
      // üé∂ Play music (guaranteed)
      if (!musicStarted) {
        song.volume = 0.8;
        song.play();
        musicStarted = true;
      }

      // WhatsApp message
      const phone = "254716514803";
      const text = encodeURIComponent(
        "Hey ‚ù§Ô∏è I just said YES! You really touched my heart ü•πüíñ"
      );
      window.open(`https://wa.me/${phone}?text=${text}`, "_blank");

      // Final love page
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          flex-direction:column;
          background:linear-gradient(135deg, #ff4d6d, #ff758f);
          color:white;
          font-family:Arial;
          text-align:center;
          padding:20px;
        ">
          <h1>I love you, Peace‚ù§Ô∏è</h1>
          <p style="font-size:18px; line-height:1.6;">
            Today, tomorrow, and always.<br>
            Thank you for choosing me üíï
          </p>
        </div>
      `;
    }
  </script>

</body>
</html>
